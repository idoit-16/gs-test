<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ProGS2Z Games List</title>

	<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

	<style>
		body {
			margin: 0;
			background: #000;
			font-family: 'Share Tech Mono', monospace;
			color: #0f0;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		#searchInput {
			width: 260px;
			padding: 10px;
			margin: 20px 0;
			background: black;
			border: 2px solid #00ff00;
			color: #00ff00;
			box-shadow: 0 0 10px rgba(0, 255, 0, .7);
			outline: none;
		}

		.game-grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, 150px);
			gap: 15px;
			justify-content: center;
			width: 90%;
			max-width: 1200px;
			padding: 20px;
		}

		.game-item {
			width: 150px;
			height: 150px;
			position: relative;
			background: #002200;
			border: 2px solid #00ff00;
			border-radius: 10px;
			overflow: hidden;
			cursor: pointer;
			box-shadow: 0 0 15px rgba(0, 255, 0, .8);
		}

		.game-item img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			transition: transform .3s;
		}

		.game-item:hover img {
			transform: scale(1.1);
		}

		.game-title {
			position: absolute;
			bottom: 0;
			width: 100%;
			height: 45px;
			background: rgba(0, 0, 0, .85);
			display: flex;
			align-items: center;
			justify-content: center;
			text-align: center;
			font-size: 1rem;
			opacity: 0;
			transition: .3s;
		}

		.game-item:hover .game-title {
			opacity: 1;
		}

		#gameOverlay {
			position: fixed;
			inset: 0;
			background: rgba(0, 0, 0, .95);
			display: none;
			align-items: center;
			justify-content: center;
			z-index: 9999;
		}

		#gameContainer {
			position: relative;
			width: 75%;
			height: 75%;
			max-width: 1000px;
			background: #000;
			border: 3px solid #00ff00;
			border-radius: 12px;
			box-shadow: 0 0 25px rgba(0, 255, 0, .9);
		}

		#gameFrame {
			width: 100%;
			height: 100%;
			border: none;
			border-radius: 8px;
			background: #000;
		}

		.game-controls {
			position: absolute;
			top: 10px;
			right: 10px;
			display: flex;
			gap: 10px;
			z-index: 10;
		}

		.game-controls button {
			width: 36px;
			height: 36px;
			border-radius: 50%;
			border: 2px solid #00ff00;
			background: #000;
			color: #00ff00;
			font-size: 18px;
			cursor: pointer;
		}

		.game-controls button:hover {
			background: #00ff00;
			color: #000;
		}
	</style>
</head>

<body>

	<input id="searchInput" placeholder="Search games...">

	<div class="game-grid" id="gameGrid"></div>

	<div id="gameOverlay">
		<div id="gameContainer">
			<div class="game-controls">
				<button id="fullscreenBtn">⛶</button>
				<button id="closeBtn">✕</button>
			</div>
			<iframe id="gameFrame" allowfullscreen></iframe>
		</div>
	</div>

	<script>
		const games = [
	{
		title: "Test",
		link: "https://cdn.jsdelivr.net/gh/idoit-16/X43hkdk39p3lw3xxpro/bitplanes.html",
		img: "https://via.placeholder.com/150/000000/00ff00?text=TEST"
	}
];

const grid = document.getElementById("gameGrid");
const overlay = document.getElementById("gameOverlay");
const frame = document.getElementById("gameFrame");
const searchInput = document.getElementById("searchInput");

games.forEach(game => {
	const item = document.createElement("div");
	item.className = "game-item";
	item.innerHTML = `
		<img src="${game.img}">
		<div class="game-title">${game.title}</div>
	`;
	item.onclick = async () => {
		try {
			const res = await fetch(game.link);
			const html = await res.text();
			frame.srcdoc = html;
			overlay.style.display = "flex";
		} catch {
			frame.srcdoc = `
				<body style="background:black;color:lime;font-family:monospace;
				display:flex;align-items:center;justify-content:center;">
				Failed to load game (CORS blocked)
				</body>
			`;
			overlay.style.display = "flex";
		}
	};
	grid.appendChild(item);
});

searchInput.addEventListener("input", () => {
	const q = searchInput.value.toLowerCase();
	document.querySelectorAll(".game-item").forEach(item => {
		const t = item.textContent.toLowerCase();
		item.style.display = t.includes(q) ? "" : "none";
	});
});

closeBtn.onclick = () => {
	frame.srcdoc = "";
	overlay.style.display = "none";
	if (document.fullscreenElement) document.exitFullscreen();
};

fullscreenBtn.onclick = () => {
	const container = document.getElementById("gameContainer");
	if (!document.fullscreenElement) container.requestFullscreen();
	else document.exitFullscreen();
};

overlay.addEventListener("click", e => {
	if (e.target === overlay) closeBtn.click();
});
	</script>

</body>

</html>
